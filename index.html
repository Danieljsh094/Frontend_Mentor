<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <!-- Preview -->
  <main>
      <div class="container">
        <div class="left">
          <img class="desktop" src="./images/image-product-desktop.jpg" alt="perfume">
          <img class="mobile" src="./images/image-product-mobile.jpg" alt="perfume">
        </div>

      <div class="right">
        <p class="space">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div class="split">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
          <button>
            <img src="./images/icon-cart.svg" alt="add to cart"> 
            Add to Cart
          </button>
        </div>
    
      </main>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://danieljsh094.github.io/Frontend_Mentor/">Daniel_Salas</a>.
      </div>
</body>
</html>
